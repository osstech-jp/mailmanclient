[tox]
envlist = py{35,36,37},lint

[testenv]
usedevelop = True
commands = pytest --vcr-record=all
extras = testing

[testenv:record]
basepython = python3
commands = pytest --vcr-record=once

[testenv:lint]
extras = lint
commands =
    python -m flake8 {posargs}

[testenv:docs]
deps =
    sphinx
commands =
    sphinx-build -t html . build/

[flake8]
show-source = true
exclude = .git,.tox,dist,*egg,src/mailmanclient/docs
